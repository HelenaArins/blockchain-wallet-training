
<header>
  <h2 [ngClass]="{
    'valid': isValid,
    'invalid': !isValid       
  }">
  
   <img src="../assets/IMG/Blockchain-Logo-Blue6.png"
  alt="AAA" style="width:15%;height:15%;border:0;">
  <img src="../assets/IMG/wipro-esig-2-loops (1).gif"
  alt="AA" height="42" width="42">

   {{isValid}}</h2>
</header>  

<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <button type="button" class="btn btn-primary" tooltip="Minerar novo Bloco" (click)="onMine()">Mine</button>
      <li class="nav-item">
          <a class="nav-link" [routerLink]="['start']" tooltip="Tela Inicial"  >Welcome</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['send-transaction']" tooltip="Realizar uma transação"  >Send Transaction</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  [routerLink]="['dashboard']" tooltip="Visualizar o Dashboard" >Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['pending-transactions']" tooltip="Visualizar Transações Pendentes">Show Pending Transaction</a>
      </li>
    <div id=" ">
      <h5 class="card-title"  [routerLink]="['pending-transactions']">{{blockchain.pendingTransactions.length}} Pending Transaction</h5>
      <p class="card-text">     </p>
    </div>

    </ul> 
  </div>
  <div class="card-body">
    <router-outlet></router-outlet>
  </div>
</div>
