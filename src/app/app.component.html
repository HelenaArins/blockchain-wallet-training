<header>
  <h2 [ngClass]="{
    'valid': isValid,
    'invalid': !isValid
  }">BlockChain {{isValid}}</h2>
  
  
  <button tooltip="Minerar novo Bloco" (click)="onMine()">Mine</button>  
  <div>
    {{blockchain.pendingTransactions.length}} Pending Transaction
  </div>
  <nav>
    <button [routerLink]="['send-transaction']">Send Transaction</button>    
    <button [routerLink]="['dashboard']">Dashoard</button>

  </nav>
</header>

<router-outlet></router-outlet>
<pre>
  {{blockchain | json}}
</pre>
